{% extends 'base.html' %}  {# 만들어둔 create.htmel을 배껴온다~ #}
{% load bootstrap4 %}

{% block content %}

    <div class = "text-center mw-500 m-auto">
        <div class="m-5">     {# 마진 #}
            <h4>Update Info</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
                {# 무엇을 update 할 것인지 적어줘야한다 pk=target_user #}
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                <input type="submit"
                       class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
